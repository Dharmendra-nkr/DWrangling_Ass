{% extends 'base.html' %}
{% block content %}
  <section class="card form-card">
    <h1>Create Account</h1>
    <form method="post" action="{{ url_for('signup') }}" class="form">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="Choose a password" required />

      <button type="submit" class="btn primary full">Sign up</button>
    </form>
    <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Log in</a>.</p>
  </section>
{% endblock %}
